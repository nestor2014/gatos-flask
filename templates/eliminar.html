{% extends "base.html" %}
{% block title %}Eliminar Gato{% endblock %}
{% block content %}
    <h1>Eliminar Gato ID: {{ gato[0] }}</h1>
    <p>¿Estás seguro de eliminar a {{ gato[1] }} ({{ gato[2] }}, {{ gato[3] }} km/h)?</p>
    <form method="POST" action="/eliminar_gato/{{ gato[0] }}">
        <input type="submit" value="Sí, eliminar">
        <a href="/">No, volver</a>
    </form>
{% endblock %}
